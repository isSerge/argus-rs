actions:
  - name: "stdout-action"
    stdout:
      message:
        title: "Large ETH Transfer Detected"
        body: |
          A transfer of over 1000 ETH was detected by monitor {{ monitor_name }}.
          - From: `{{ tx.from }}`
          - To: `{{ tx.to }}`
          - Value: `{{ tx.value | ether }} ETH`
          [View on Etherscan](https://etherscan.io/tx/{{ transaction_hash }})
