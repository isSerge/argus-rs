notifiers:
  - name: "Telegram MEV"
    telegram:
      token: "${TELEGRAM_TOKEN}"
      chat_id: "${TELEGRAM_CHAT_ID}"
      disable_web_preview: true
      message:
        title: "High Priority Fee Detected"
        body: |
          A transaction with a high priority fee was detected by monitor `{{ monitor_name }}`.
          - **Tx Hash**: `{{ transaction_hash }}`
          - **From**: `{{ tx.from }}`
          - **To**: `{{ tx.to }}`
          - **Priority Fee**: `{{ tx.max_priority_fee_per_gas | gwei }}` Gwei
          [View on Etherscan](https://etherscan.io/tx/{{ transaction_hash }})
