# This example uses the stdout action for console output, perfect for testing and development.
# For production use, you can configure other actions like Slack, Discord, Telegram, or webhooks.
# See the documentation for all available action types:
# https://github.com/isSerge/argus-rs/blob/main/docs/src/user_guide/actions_yaml.md

actions:
  - name: "Stdout Watchlist"
    stdout:
      # Message is optional for stdout. If omitted, the full event JSON payload is printed.
      message:
        title: "Watchlist Activity Detected"
        body: |
          Activity detected for monitor `{{ monitor_name }}`.
          - Tx Hash: `{{ transaction_hash }}`
          - From: `{{ tx.from }}`
          - To: `{{ tx.to }}`
          [View on Etherscan](https://etherscan.io/tx/{{ transaction_hash }})
